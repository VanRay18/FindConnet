<router-outlet></router-outlet>
<div class="cuerpo">

  <div class="card">
    <div class="card-body  col-auto">
      <div class="user">
        <i class="fa-solid fa-user" style="color: #54728a;"></i>
      </div>
      <form [formGroup]="form" (ngSubmit)="Entrar()">
        <div *ngIf="loading" class="d-flex justify-content-center">
          <div class="loader"></div>
        </div>
        <div class="input-group box ">
          <span class="input-group-text icono" id="basic-addon1">
            <i class="fa-solid fa-user "></i>
          </span>
          <div class=" form-floating texto">
            <input type="text" placeholder="Usuario" formControlName="numero">
          </div>
        </div>

        <div class="input-group box ">
          <span class="input-group-text icono" id="basic-addon1">
            <i class="fa-solid fa-lock"></i>
          </span>
          <div class=" form-floating">
            <input type="password" placeholder="Contraseña" formControlName="password">
          </div>
        </div>
        <label class="mt-3 ms-2  olvide" for="">¿Olvidaste tu contraseña?</label>
        <div class="centro">
          <button type="submit" [disabled]="form.invalid" class="btn text-white btn-upp  mt-3">
          Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
